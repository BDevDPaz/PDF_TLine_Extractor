<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Datos</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i data-feather="home" class="me-2"></i>
                Analizador PDF
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/timeline_app">
                    <i data-feather="upload" class="me-1"></i>
                    Subir más archivos
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid my-4">
        <!-- Summary Cards -->
        <div class="row mb-4" id="summaryCards">
            <!-- Cards will be populated by JavaScript -->
        </div>

        <!-- Charts Section -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i data-feather="pie-chart" class="me-2"></i>
                            Distribución por Tipo
                        </h5>
                    </div>
                    <div class="card-body">
                        <canvas id="typeChart" width="400" height="300"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i data-feather="bar-chart-2" class="me-2"></i>
                            Actividad por Día
                        </h5>
                    </div>
                    <div class="card-body">
                        <canvas id="timeChart" width="400" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chronological Data Section -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i data-feather="clock" class="me-2"></i>
                            Cronología de Eventos
                        </h5>
                        <div class="d-flex gap-2 align-items-center">
                            <!-- File Filter -->
                            <div class="d-flex align-items-center">
                                <label for="fileFilter" class="form-label me-2 mb-0 small">Archivo:</label>
                                <select id="fileFilter" class="form-select form-select-sm" style="width: auto;">
                                    <option value="all">Todos los archivos</option>
                                </select>
                            </div>
                            
                            <!-- Items per page -->
                            <div class="d-flex align-items-center">
                                <label for="itemsPerPage" class="form-label me-2 mb-0 small">Mostrar:</label>
                                <select id="itemsPerPage" class="form-select form-select-sm" style="width: auto;">
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                            
                            <!-- Export button -->
                            <button class="btn btn-outline-secondary btn-sm" id="exportBtn">
                                <i data-feather="download" class="me-1"></i>
                                Exportar CSV
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Loading indicator -->
                        <div id="chronoLoading" class="text-center py-4 d-none">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <p class="mt-2 text-muted">Cargando eventos cronológicos...</p>
                        </div>
                        
                        <!-- Events table -->
                        <div id="chronoTable" class="table-responsive">
                            <!-- Table will be populated by JavaScript -->
                        </div>
                        
                        <!-- Pagination -->
                        <nav id="chronoPagination" class="mt-3">
                            <!-- Pagination will be populated by JavaScript -->
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- Legacy Data Grid (Hidden by default, can be shown if needed) -->
        <div class="row mt-4 d-none" id="legacyDataSection">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i data-feather="grid" class="me-2"></i>
                            Datos Detallados (Vista Legada)
                        </h5>
                        <button class="btn btn-outline-primary btn-sm" id="exportAllBtn">
                            <i data-feather="download" class="me-1"></i>
                            Exportar Todo
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="dataGrid" style="height: 400px;" class="ag-theme-alpine-dark"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <script src="/static/js/analyzer.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
