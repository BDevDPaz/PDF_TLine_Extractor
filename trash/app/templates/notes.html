<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas con IA</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i data-feather="home" class="me-2"></i>
                Analizador PDF
            </a>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">
                            <i data-feather="edit" class="me-2"></i>
                            Bloc de Notas Inteligente
                        </h4>
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-secondary btn-sm" id="clearBtn">
                                <i data-feather="trash-2" class="me-1"></i>
                                Limpiar
                            </button>
                            <span class="badge bg-success d-none" id="savedIndicator">
                                <i data-feather="check" class="me-1"></i>
                                Guardado
                            </span>
                        </div>
                    </div>
                    <div class="card-body">
                        <textarea id="notesTextarea" class="form-control" rows="15" 
                                  placeholder="Escribe tus notas aquí... Se guardan automáticamente mientras escribes."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i data-feather="cpu" class="me-2"></i>
                            Asistente de IA
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-2 mb-3">
                            <div class="col-md-3">
                                <button class="btn btn-outline-primary w-100" onclick="processWithAI('resume')">
                                    <i data-feather="file-text" class="me-1"></i>
                                    Resumir
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-success w-100" onclick="processWithAI('continue')">
                                    <i data-feather="edit-3" class="me-1"></i>
                                    Continuar
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-warning w-100" onclick="processWithAI('correct')">
                                    <i data-feather="check-square" class="me-1"></i>
                                    Corregir
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-info w-100" onclick="processWithAI('actions')">
                                    <i data-feather="list" class="me-1"></i>
                                    Acciones
                                </button>
                            </div>
                        </div>

                        <div id="aiProgress" class="d-none mb-3">
                            <div class="d-flex align-items-center">
                                <div class="spinner-border spinner-border-sm me-2" role="status">
                                    <span class="visually-hidden">Procesando...</span>
                                </div>
                                <span>La IA está procesando tu solicitud...</span>
                            </div>
                        </div>

                        <div id="aiResult"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <script>
        feather.replace();

        const textarea = document.getElementById('notesTextarea');
        const savedIndicator = document.getElementById('savedIndicator');
        let saveTimeout;

        // Load notes on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedNotes = localStorage.getItem('pdfAnalyzerNotes');
            if (savedNotes) {
                textarea.value = savedNotes;
            }
        });

        // Auto-save functionality
        textarea.addEventListener('input', function() {
            clearTimeout(saveTimeout);
            savedIndicator.classList.add('d-none');
            
            saveTimeout = setTimeout(() => {
                localStorage.setItem('pdfAnalyzerNotes', textarea.value);
                savedIndicator.classList.remove('d-none');
                setTimeout(() => savedIndicator.classList.add('d-none'), 2000);
            }, 1000);
        });

        // Clear notes
        document.getElementById('clearBtn').addEventListener('click', function() {
            if (confirm('¿Estás seguro de que quieres limpiar todas las notas?')) {
                textarea.value = '';
                localStorage.removeItem('pdfAnalyzerNotes');
                document.getElementById('aiResult').innerHTML = '';
            }
        });

        // AI processing functions
        async function processWithAI(action) {
            const notes = textarea.value.trim();
            if (!notes) {
                showAIResult('error', 'Por favor escribe algunas notas antes de usar la IA.');
                return;
            }

            const prompts = {
                'resume': `Por favor resume el siguiente texto de manera concisa y organizada:\n\n${notes}`,
                'continue': `Continúa el siguiente texto de manera coherente y útil:\n\n${notes}`,
                'correct': `Revisa y corrige la gramática, ortografía y redacción del siguiente texto:\n\n${notes}`,
                'actions': `Extrae una lista de puntos de acción o tareas del siguiente texto:\n\n${notes}`
            };

            const aiProgress = document.getElementById('aiProgress');
            const aiResult = document.getElementById('aiResult');
            
            aiProgress.classList.remove('d-none');
            aiResult.innerHTML = '';

            try {
                const response = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompts[action] })
                });

                const result = await response.json();

                if (response.ok) {
                    showAIResult('success', result.text);
                } else {
                    showAIResult('error', result.error || 'Error desconocido');
                }

            } catch (error) {
                showAIResult('error', `Error de conexión: ${error.message}`);
            } finally {
                aiProgress.classList.add('d-none');
            }
        }

        function showAIResult(type, message) {
            const aiResult = document.getElementById('aiResult');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            
            aiResult.innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    <div style="white-space: pre-wrap;">${message}</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
