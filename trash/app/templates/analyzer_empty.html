<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Datos</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i data-feather="home" class="me-2"></i>
                Analizador PDF
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="card">
                    <div class="card-body py-5">
                        <i data-feather="database" style="width: 64px; height: 64px;" class="mb-4 text-muted"></i>
                        <h3 class="mb-3">No hay datos para analizar</h3>
                        <p class="text-muted mb-4">
                            Para comenzar a usar el analizador, primero necesitas subir y procesar algunos archivos PDF.
                        </p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="/timeline_app" class="btn btn-primary">
                                <i data-feather="upload" class="me-2"></i>
                                Subir Archivos PDF
                            </a>
                            <a href="/" class="btn btn-outline-secondary">
                                <i data-feather="arrow-left" class="me-2"></i>
                                Volver al Inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <script>feather.replace();</script>
</body>
</html>
